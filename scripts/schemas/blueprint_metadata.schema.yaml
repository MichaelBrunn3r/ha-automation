description: |-
  Blueprint metadata
  https://www.home-assistant.io/docs/blueprint/schema/
type: object
properties:
  name:
    description: The name of the blueprint. Keep this short and descriptive
    type: string
  description:
    description: "The description of the blueprint. While optional, this field is highly recommended. For example, to describe what the blueprint does, or tell more about the options inputs of the blueprint provide. The description can include Markdown"
    type: string
  domain:
    description: "The domain name this blueprint provides a blueprint for. Currently, only 'automation' and 'script' are supported"
    enum:
      - automation
      - script
  homeassistant:
    description: Home Assistant requirements to be able to use the blueprint successfully
    type: object
    properties:
      min_version:
        description: "Minimum required version of Home Assistant to use the blueprint (e.g. '2022.4.0'. It is important to set this if the blueprint uses any features introduced in recent releases to head off issues"
        type: string
        pattern: ^.+\..+\..+$
  input:
    description: "A dictionary of defined user inputs. These are the input fields that the consumer of your blueprint can provide using YAML definition, or via a configuration form in the UI"
    type: object
    patternProperties:
      .+:
        description: User input field
        type: object
        properties:
          name:
            description: The name of the input field
            type: string
          description:
            description: A short description of the input field. Keep this short and descriptive. The description can include Markdown
            type: string
          selector:
            $ref: input_selector.schema.yaml
          default:
            description: "The default value of this input, in case the input is not provided by the user of this blueprint."
required:
  - name
  - domain
