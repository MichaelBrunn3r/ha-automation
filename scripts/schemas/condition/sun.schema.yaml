title: Sun Condition
description: The sun state can be used to test if the sun has set or risen
type: object
properties:
  condition:
    const: sun
  entity_id:
    $ref: "../defs.schema.json#/$defs/entity_id"
  state:
    enum:
      - above_horizon
      - below_horizon
  after:
    enum:
      - sunset
      - sunrise
  before:
    enum:
      - sunset
      - sunrise
  after_offset:
    $ref: "../defs.schema.json#/$defs/HHMMSS_offset"
  before_offset:
    $ref: "../defs.schema.json#/$defs/HHMMSS_offset"
required:
  - condition
