title: AND Condition
description: Test multiple conditions in one condition statement. Passes if all embedded conditions are valid
oneOf:
  - type: object
    properties:
      alias:
        type: string
      condition:
        const: and
      conditions:
        type: array
        items:
          $ref: ../condition.schema.yaml
      enabled:
        type: boolean
    required:
      - condition
      - conditions
  - type: array
    items:
      $ref: ../condition.schema.yaml
  - type: object
    properties:
      alias:
        type: string
      and:
        type: array
        items:
          $ref: ../condition.schema.yaml
      enabled:
        type: boolean
    required:
      - and
