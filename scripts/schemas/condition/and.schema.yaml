title: AND Condition
description: Test multiple conditions in one condition statement. Passes if all embedded conditions are valid
oneOf:
  - type: object
    properties:
      condition:
        const: and
      conditions:
        type: array
        items:
          $ref: ../condition.schema.yaml
    required:
      - condition
      - conditions
  - type: array
    items:
      $ref: ../condition.schema.yaml
  - type: object
    properties:
      and:
        type: array
        items:
          $ref: ../condition.schema.yaml
    required:
      - and
