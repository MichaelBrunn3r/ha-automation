title: OR Condition
description: Test multiple conditions in one condition statement. Passes if any embedded condition is valid
oneOf:
  - type: object
    properties:
      alias:
        type: string
      condition:
        const: or
      conditions:
        type: array
        items:
          $ref: ../condition.schema.yaml
      enabled:
        type: boolean
    required:
      - condition
      - conditions
  - type: object
    properties:
      alias:
        type: string
      or:
        type: array
        items:
          $ref: ../condition.schema.yaml
      enabled:
        type: boolean
    required:
      - or
