title: State Condition
description: Tests if an entity is a specified state
type: object
properties:
  alias:
    type: string
  condition:
    const: state
  entity_id:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
  attribute:
    type: string
  state:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
      - $ref: "../defs.schema.yaml#/$defs/helper_entity"
  match:
    const: any
  for:
    $ref: "../defs.schema.yaml#/$defs/time_period"
  enabled:
    type: boolean
required:
  - condition
  - entity_id
  - state
