title: NOT Condition
description: Test multiple conditions in one condition statement. Passes if all embedded conditions are not valid
oneOf:
  - type: object
    properties:
      condition:
        const: not
      conditions:
        type: array
        items:
          $ref: ../condition.schema.json
    required:
      - condition
      - conditions
  - type: object
    properties:
      not:
        type: array
        items:
          $ref: ../condition.schema.json
    required:
      - not
