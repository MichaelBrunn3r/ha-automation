title: Time pattern trigger
description:
  With the time pattern trigger, you can match if the hour, minute or second
  of the current time matches a specific value
type: object
properties:
  platform:
    const: time_pattern
  hours:
    type: string
    pattern: ^(\*|/?([0-9]|1[0-9]|2[0-3]))$
  minutes:
    type: string
    pattern: ^(\*|/?([0-9]|[1-5][0-9]))$
  seconds:
    type: string
    pattern: ^(\*|/?([0-9]|[1-5][0-9]))$
required:
  - platform
