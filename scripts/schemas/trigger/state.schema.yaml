title: State trigger
description: Fires when the state of any of given entities changes
type: object
properties:
  platform:
    const: state
  entity_id:
    $ref: "../defs.schema.yaml#/$defs/entity_id|entity_id[]"
  from:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
  not_from:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
  to:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
      - type: "null"
  not_to:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
  for:
    oneOf:
      - $ref: "../defs.schema.yaml#/$defs/HHMMSS"
      - $ref: "../defs.schema.yaml#/$defs/templateable_time_period"
  attribute:
    type: string
required:
  - platform
  - entity_id
