title: Geolocation trigger
description:
  Geolocation trigger fires when an entity is appearing in or disappearing
  from a zone
type: object
properties:
  platform:
    const: geo_location
  entity_id:
    $ref: "../defs.schema.json#/$defs/entity_id|entity_id[]"
  zone:
    $ref: "../defs.schema.json#/$defs/zone"
  event:
    enum:
      - enter
      - leave
required:
  - platform
  - entity_id
  - zone
  - event
