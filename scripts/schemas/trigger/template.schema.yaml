title: Template trigger
description:
  Template triggers work by evaluating a template when any of the recognized
  entities change state
type: object
properties:
  platform:
    const: template
  value_template:
    $ref: "../defs.schema.json#/$defs/template"
  for:
    oneOf:
      - $ref: "../defs.schema.json#/$defs/HHMMSS"
      - $ref: "../defs.schema.json#/$defs/templateable_time_period"
required:
  - platform
  - value_template
