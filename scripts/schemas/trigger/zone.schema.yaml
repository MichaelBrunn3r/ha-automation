title: Zone trigger
description: Zone trigger fires when an entity is entering or leaving the zone
type: object
properties:
  platform:
    const: zone
  entity_id:
    $ref: "../defs.schema.json#/$defs/entity_id|entity_id[]"
  zone:
    $ref: "../defs.schema.json#/$defs/zone"
  event:
    enum:
      - enter
      - leave
required:
  - platform
  - entity_id
  - zone
  - event
