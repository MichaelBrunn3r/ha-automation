title: Zone trigger
description: Zone trigger fires when an entity is entering or leaving the zone
type: object
properties:
  platform:
    const: zone
  entity_id:
    $ref: "../defs.schema.yaml#/$defs/str|str[]"
  zone:
    $ref: "../defs.schema.yaml#/$defs/zone"
  event:
    enum:
      - enter
      - leave
  id:
    type: string
  enable:
    type: boolean
required:
  - platform
  - entity_id
  - zone
  - event
