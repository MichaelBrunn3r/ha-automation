title: Numeric state trigger
description:
  Fires when the numeric value of an entity's state (or attribute's value
  if using the 'attribute' property, or the calculated value if using the 'value_template'
  property) crosses (and only when crossing) a given threshold
type: object
properties:
  platform:
    const: numeric_state
  entity_id:
    $ref: "../defs.schema.yaml#/$defs/entity_id|entity_id[]"
  attribute:
    type: string
  value_template:
    $ref: "../defs.schema.yaml#/$defs/template"
  below:
    type: number
  above:
    type: number
  for:
    oneOf:
      - $ref: "../defs.schema.yaml#/$defs/HHMMSS"
      - $ref: "../defs.schema.yaml#/$defs/templateable_time_period"
required:
  - platform
  - entity_id
