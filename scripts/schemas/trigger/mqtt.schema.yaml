title: MQTT trigger
description: Fires when a specific message is received on given MQTT topic
type: object
properties:
  platform:
    const: mqtt
  topic:
    type: string
  payload:
    type: string
  encoding:
    type: string
    examples:
      - ""
    default: utf-8
  value_template:
    $ref: "../defs.schema.json#/$defs/template"
required:
  - platform
  - topic
