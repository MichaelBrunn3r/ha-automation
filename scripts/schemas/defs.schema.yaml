$defs:
  template:
    description: A template string.
    type: string
    pattern: .*(\{\{.+\}\}).* # Must contain at least one {{ }}
  object_or_template:
    oneOf:
      - $ref: "#/$defs/template"
      - type: object
  string_or_template:
    type: string
  str_or_str_list:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
  helper_entity:
    type: string
    pattern: ^input_.+
  time_str:
    type: string
    pattern: \d\d:\d\d:\d\d # Time format "HH:MM:SS"
  time_offset_str:
    type: string
    pattern: -?\d\d:\d\d:\d\d # Signed time format "HH:MM:SS"
  time_period:
    type: object
    properties:
      hours:
        type: integer
        minimum: 0
      minutes:
        type: integer
        minimum: 0
        maximum: 59
      seconds:
        type: integer
        minimum: 0
        maximum: 59
  templateable_time_period:
    type: object
    properties:
      hours:
        oneOf:
          - type: integer
            minimum: 0
          - $ref: "#/$defs/template"
      minutes:
        oneOf:
          - type: integer
            minimum: 0
            maximum: 59
          - $ref: "#/$defs/template"
      seconds:
        oneOf:
          - type: integer
            minimum: 0
            maximum: 59
          - $ref: "#/$defs/template"
  zone_id:
    type: string
    pattern: ^zone\..+
