$defs:
  template:
    description: A template string.
    type: string
    pattern: .*(\{\{.+\}\}).* # Must contain at least one {{ }}
  obj|template:
    oneOf:
      - $ref: "#/$defs/template"
      - type: object
  str|str[]:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
  HHMMSS:
    type: string
    pattern: \d\d:\d\d:\d\d # Time format "HH:MM:SS"
  HHMMSS_offset:
    type: string
    pattern: -?\d\d:\d\d:\d\d # Signed time format "HH:MM:SS"
  time_period:
    type: object
    properties:
      hours:
        type: integer
        minimum: 0
      minutes:
        type: integer
        minimum: 0
        maximum: 59
      seconds:
        type: integer
        minimum: 0
        maximum: 59
  templateable_time_period:
    type: object
    properties:
      hours:
        oneOf:
          - type: integer
            minimum: 0
          - $ref: "#/$defs/template"
      minutes:
        oneOf:
          - type: integer
            minimum: 0
            maximum: 59
          - $ref: "#/$defs/template"
      seconds:
        oneOf:
          - type: integer
            minimum: 0
            maximum: 59
          - $ref: "#/$defs/template"
  zone:
    type: string
    pattern: ^zone\..+
  entity_id:
    type: string
    pattern: ^.+\..+$
    examples: # https://www.home-assistant.io/integrations/default_config/
      - automation.
      - backup.
      - bluetooth.
      - config.
      - counter.
      - dhcp.
      - energy.
      - frontend.
      - hardware.
      - history.
      - homeassistant_alerts.
      - cloud.
      - image.
      - input_boolean.
      - input_datetime.
      - input_number.
      - input_select.
      - input_text.
      - logbook.
      - map.
      - media_source.
      - mobile_app.
      - my.
      - person.
      - schedule.
      - scene.
      - script.
      - ssdp.
      - stream.
      - sun.
      - system_health.
      - tag.
      - timer.
      - usb.
      - webhook.
      - zeroconf.
      - zone.
  entity_id|entity_id[]:
    oneOf:
      - $ref: "#/$defs/entity_id"
      - type: array
        items:
          $ref: "#/$defs/entity_id"
